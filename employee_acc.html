<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Личный кабинет сотрудника</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }
        .container-acc {
            display: flex;
            color: white;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .table-info {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: black;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 3px solid white;
            background-color: black;
        }

        th {
            background-color: grey;
            color: white;
        }

        button {
            display: block;
            width: 200px;
            text-align: center;
            font-weight: 900;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px 0;
        }

        button:hover {
            background: white;
            color: black;
        }

        input {
            border: 1px solid grey;
            padding: 12px 16px;
            margin-top: 10px;
            height: 8px;
            border-radius: 8px;
        }

        .filter-form {
            margin-left: 30px;
        }
    </style>
    <h1>Личный кабинет сотрудника</h1>
    <div class="container-acc">
        <div class = "table-info" id="form-data">
            <!-- Здесь будут отображаться данные -->
        </div>
<div class="filter-form">
    <form id="filterForm">
        <input type="text" id="filterInput" placeholder="Фильтр по ФИО">
        <button type="submit">Поиск по ФИО</button>
        <button type="button" id="resetButton">Сброс</button>
    </form>
</div>
</div> 
<script>
    // Функция для обновления данных на странице
    function updateFormData() {
        fetch('/get_form_data')
            .then(response => response.json())
            .then(data => {
                // Очищаем текущие данные
                document.getElementById('form-data').innerHTML = '';

                // Создаем таблицу для отображения данных
                const table = document.createElement('table');

                // Добавляем заголовки таблицы
                const headers = ['ФИО', 'Email', 'Телефон', 'JSON'];
                const headerRow = table.insertRow();
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Добавляем строки с данными
                data.forEach(item => {
                    const row = table.insertRow();
                    const fullNameCell = row.insertCell();
                    fullNameCell.textContent = item.full_name;
                    const emailCell = row.insertCell();
                    emailCell.textContent = item.email;
                    const phoneCell = row.insertCell();
                    phoneCell.textContent = item.phone;
                    const jsonCell = row.insertCell();
                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Скачать JSON';
                    downloadButton.addEventListener('click', () => downloadJson(item));
                    jsonCell.appendChild(downloadButton);
                });

                // Отображаем таблицу
                document.getElementById('form-data').appendChild(table);
            })
            .catch(error => {
                console.error('Ошибка при получении данных:', error);
            });
    }

    // Функция для скачивания JSON
    function downloadJson(data) {
        const json = JSON.stringify(data);
        const blob = new Blob([json], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'data.json';
        link.click();
        URL.revokeObjectURL(url);
    }

        // Функция для фильтрации данных
function filterFormData(filter) {
    fetch('/get_form_data')
        .then(response => response.json())
        .then(data => {
            // Очищаем текущие данные
            document.getElementById('form-data').innerHTML = '';

            // Фильтруем данные
            const filteredData = data.filter(item => item.full_name.toLowerCase().includes(filter.toLowerCase()));

            // Создаем таблицу для отображения данных
            const table = document.createElement('table');

            // Добавляем заголовки таблицы
            const headers = ['ФИО', 'Email', 'Телефон', 'JSON'];
            const headerRow = table.insertRow();
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            // Добавляем строки с данными
            filteredData.forEach(item => {
                const row = table.insertRow();
                const fullNameCell = row.insertCell();
                fullNameCell.textContent = item.full_name;
                const emailCell = row.insertCell();
                emailCell.textContent = item.email;
                const phoneCell = row.insertCell();
                phoneCell.textContent = item.phone;
                const jsonCell = row.insertCell();
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Скачать JSON';
                downloadButton.addEventListener('click', () => downloadJson(item));
                jsonCell.appendChild(downloadButton);
            });

            // Отображаем таблицу
            document.getElementById('form-data').appendChild(table);
        })
        .catch(error => {
            console.error('Ошибка при получении данных:', error);
        });
}

// Обработка отправки формы фильтрации
document.getElementById('filterForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const filter = document.getElementById('filterInput').value;
    filterFormData(filter);
});

// Обработка клика по кнопке "Сброс"
document.getElementById('resetButton').addEventListener('click', function() {
    document.getElementById('filterInput').value = '';
    updateFormData();
});
